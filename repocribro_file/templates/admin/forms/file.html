{% extends "layout.html" %}

{% block body %}
    <h1>{{ form_title }}</h1>

    <div>
        <form action="{{ form_action }}" method="{{ form_method }}">
            <div class="form-group">
                <label for="filename">Filename (and path)</label>
                <input type="text" class="form-control"  name="filename" id="filename" value="{{ fd.filename }}">
            </div>

            <div class="form-group">
                <label for="filetype">File type</label>
                <select name="filetype" class="form-control" id="filetype">
                    {% for filetype in filetypes %}
                    <option value="{{ filetype }}"{% if fd.filetype == filetype %} selected{% endif %}>
                        {{ filetype }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description">{{ fd.description }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock %}
